<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:param name="titre" value="Liste des comptes"/>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{listeComptes.allComptes}" var="item"
                                 tableStyle="width:auto">
                        <p:column style="padding-left:20px;padding-right:20px;" width="50">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link value="#{item.id}" outcome='mouvement?id=#{item.id}'/>
                        </p:column>
                        <p:column sortBy="#{item.nom}"  width="200">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column style="text-align:right;"  width="75">
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}">
                                <f:convertNumber  pattern="###,###,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column width='50'>
                            <h:link outcome="edit?id=#{item.id}">
                                <h:graphicImage name='images/edit.png'
                                               height='20'/>
                            </h:link>
                            <span width='8'></span>
                            <h:commandLink title="Supprimer le compte : #{item.nom}" action="#{listeComptes.supprimer(item)}">
                               <h:graphicImage name='images/del.png'
                                               height='20'/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:messages/>
            </ui:define>
        </ui:composition>

    </body>
</html>
